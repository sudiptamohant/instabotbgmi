<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Run Command</title>
</head>
<body>
    <h1>Run Command</h1>
    <form id="commandForm">
        <label for="ip">IP Address:</label>
        <input type="text" id="ip" name="ip" required><br><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br><br>
        <label for="time">Time (seconds):</label>
        <input type="text" id="time" name="time" required><br><br>
        <input type="submit" value="Start">
    </form>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('commandForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const response = await fetch('https://<your-api-url>/run-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip, port, time })
            });
            const result = await response.text();
            document.getElementById('output').textContent = result;
        });
    </script>
</body>
</html>
